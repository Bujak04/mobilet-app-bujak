<!DOCTYPE html>
<html lang="pl">
<head>
    <title>moBiLet</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/home.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <link rel="apple-touch-icon" href="images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <!-- Menu boczne -->
    <div class="side-menu" id="sideMenu">
        <div class="menu-header">
            <h2>Menu</h2>
            <img src="images/menu-icon.png" class="menu-close" id="menuClose" alt="Zamknij">
        </div>
        <div class="menu-items">
            <div class="menu-item">
                <img src="images/menu-topup-icon.png" class="menu-item-icon" alt="Doładuj">
                <span>Doładuj konto</span>
            </div>
            <div class="menu-item">
                <img src="images/menu-promo-icon.png" class="menu-item-icon" alt="Kod">
                <span>Kod promocyjny</span>
            </div>
            <div class="menu-item active" onclick="window.location.href='recent.html'">
                <img src="images/menu-tickets-icon.png" class="menu-item-icon" alt="Bilety">
                <span>Ostatnie bilety</span>
            </div>
            <div class="menu-item" onclick="window.location.href='history.html'">
                <img src="images/menu-history-icon.png" class="menu-item-icon" alt="Historia">
                <span>Historia biletów</span>
            </div>
            <div class="menu-item">
                <img src="images/menu-messages-icon.png" class="menu-item-icon" alt="Wiadomości">
                <span>Wiadomości</span>
            </div>
            <div class="menu-item">
                <img src="images/menu-help-icon.png" class="menu-item-icon" alt="Pomoc">
                <span>Pomoc</span>
            </div>
            <div class="menu-item" onclick="window.location.href='settings.html'">
                <img src="images/menu-settings-icon.png" class="menu-item-icon" alt="Ustawienia">
                <span>Ustawienia</span>
            </div>
        </div>
        <button class="logout-btn">Wyloguj</button>
    </div>

    <!-- Overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <div class="header">
        <div class="header-content">
            <img src="images/menu-icon.png" class="menu-icon" id="menuToggle" alt="Menu">
            <img src="images/logo-white.png" class="header-logo" alt="moBiLet">
            <img src="images/star-icon.png" class="star-icon" alt="Ulubione">
        </div>
        <div class="blik-container">
            <img src="images/blik-logo.png" class="blik-header" alt="BLIK">
        </div>
    </div>

    <div class="container">
        <div class="tile-grid">
            <div class="tile" id="parking">
                <img src="images/parking-icon.png" class="tile-icon" alt="Parkowanie">
                <p class="tile-text">płatne<br>parkowanie</p>
            </div>
            <div class="tile" id="transport">
                <img src="images/bus-icon.png" class="tile-icon" alt="Komunikacja">
                <p class="tile-text">komunikacja<br>miejska</p>
            </div>
            <div class="tile" id="longdistance">
                <img src="images/train-icon.png" class="tile-icon" alt="Dalekobieżna">
                <p class="tile-text">komunikacja<br>dalekobieżna</p>
            </div>
            <div class="tile" id="topup">
                <img src="images/money-icon.png" class="tile-icon" alt="Doładuj">
                <p class="tile-text">doładuj konto</p>
            </div>
        </div>
    </div>

    <script src="assets/home.js"></script>
    <script src="assets/manifest.js"></script>
</body>
</html>
