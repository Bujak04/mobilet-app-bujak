<!DOCTYPE html>
<html lang="pl">
<head>
    <title>moBiLet - Ustawienia</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/settings.css">
    <link rel="icon" type="image/x-icon" href="images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <button class="back-btn" onclick="window.location.href='home.html'">← Wróć</button>
            <img src="images/logo-white.png" class="header-logo" alt="moBiLet">
        </div>
        <p class="header-title">Ustawienia</p>
    </div>

    <div class="container">
        <div class="section">
            <h2 class="section-title">Dane użytkownika</h2>
            
            <div class="input-holder">
                <input type="text" id="userName" class="input" placeholder="">
                <span class="placeholder">Imię</span>
            </div>

            <div class="input-holder">
                <input type="text" id="userSurname" class="input" placeholder="">
                <span class="placeholder">Nazwisko</span>
            </div>

            <div class="input-holder">
                <input type="text" id="userIdNumber" class="input" placeholder="">
                <span class="placeholder">Numer dowodu osobistego</span>
            </div>

            <button class="save-btn" id="saveUserData">Zapisz dane</button>
            <p class="success-msg" id="successMsg">✓ Dane zapisane pomyślnie</p>
        </div>

        <div class="section">
            <h2 class="section-title">Zarządzanie biletami</h2>
            <div class="tickets-list" id="ticketsList">
                <p class="no-tickets">Brak kupionych biletów</p>
            </div>
        </div>

        <div class="section">
            <h2 class="section-title">Źródło płatności</h2>
            <p class="info-text">BLIK</p>
        </div>

        <div class="section">
            <h2 class="section-title">Sortuj wg biletów normalnych</h2>
            <label class="switch">
                <input type="checkbox" id="sortNormal" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="section">
            <button class="reset-btn" id="resetApp">Reset ustawień aplikacji</button>
        </div>

        <div class="section">
            <button class="logout-btn" onclick="window.location.href='index.html'">Usuń konto</button>
        </div>
    </div>

    <script src="assets/settings.js"></script>
    <script src="assets/manifest.js"></script>
</body>
</html>
